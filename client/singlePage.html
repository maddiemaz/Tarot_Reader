<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/script-basicNav.js"></script>
    <script defer src="js/singleScript.js"></script>
    <link rel="stylesheet" href="css/style-general.css">
    <link rel="stylesheet" href="css/styleSingleCard.css">
    <title>Single Card</title>
</head>
<body>
    <div id="background"></div>
    <div id="header-Main">
        <div id="menu" onclick="openMenu()">&#9776</div>
        <img id="logo" src="../assets/logo_thin.png"></img>
        <img id="user-img"></img>
    </div>
    
    <div class="dropdown" id="index-Content">
        <div id="header-Index" class="headerSuit-Wands">
            <div id="backButton">&#9664</div>
            <div id="suitName"></div>
            <div id="dropdown-icon">&#9660</div>
            <div class="dropdown-content">
              <a href="majorMany.html">Major Arcana</a>
              <a href="wandsMany.html">Wands</a>
              <a href="swordsMany.html">Swords</a>
              <a href="cupsMany.html">Cups</a>
              <a href="pentaclesMany.html">Pentacles</a>
            </div>
        </div>
        <div id="header-Card">
            <!-- <div id="backButton"></div> -->
            <div id="headerName"></div>
        </div>
        <div id="index-Border"></div>
    </div>

    <div id="sideMenu" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        
        <div id="menuTitle">
            <div id="menu-title">Midnight Tarot</div>
        </div>
        <div id="menuOptions">
            <div id="menu-explore">explore</div>
            <div id="menu-newReading">new reading</div>
            <div id="menu-pastReadings">past readings</div>
            <div id="menu-about">about</div>
        </div>
        <div id="menuHelp">
            <div id="menu-help">help</div>
            <div id="menu-contactUs">contact us</div>
        </div>
    </div>

    <div id="content-single">
        <div id="img-single">
            <img id="imgUp" src="../assets/images-cards/Major_Strength_Up.png"></img>
        </div>
        <div id="icons-single">
            <div id ="element-single">
                <div id="element-icon"></div>
                <div id="element-name"></div>
            </div>
            <div id ="planet-single">
                <div id="planet-icon"></div>
                <div id="planet-name"></div>
            </div>
            <div id ="astro-single">
                <div id="astro-icon"></div>
                <div id="astro-name"></div>
            </div>
        </div>
        <div id="keywords-single">
            <div id="keywordsUp">
                <div id="key-prompt">UPRIGHT</div>
                <div id="key-Up"></div>
            </div>
            <div id="key-line"></div>
            <div id="keywordsRev">
                <div id="key-prompt">REVERSED</div>
                <div id="key-Rev"></div>
            </div>
        </div>
        <div id="text-single">
            <!-- <div id="card-name">Card Name</div> -->
            <div id="meaningUp">
                <div id="meaning-prompt">Upright</div>
                <div id="meaning-Up"></div>
            </div>
            <div id="meaningRev">
                <div id="meaning-prompt">Reversed</div>
                <div id="meaning-Rev"></div>
            </div>
        </div>
        <!-- <div id="buffer"></div> -->

        <div id="content-addMeanings">
            <div class="addMeaning">
                <div class="reader" id="daily-Decision-reader"></div>
                <div class="mTitle" id="daily-Decision-intention"></div>
                <div class="mContent">
                    <div class="title" id="daily-Decision-title"></div>
                    <div id="daily-Decision-content"></div>
                </div>
            </div>  

            <div class="addMeaning">
                <div class="reader" id="mystic-Career-reader"></div>
                <div class="mTitle" id="mystic-Career-intention"></div>
                <div class="mContent">
                    <div class="title" id="mystic-CareerUp-title">Upright</div>
                    <div id="mystic-CareerUp-content"></div>
                </div>
                <div class="mContent">
                    <div class="title" id="mystic-CareerRev-title">Reversed</div>
                    <div id="mystic-CareerRev-content"></div>
                </div>
            </div>
    
            <div class="addMeaning">
                <div class="reader" id="mystic-Finances-reader"></div>
                <div class="mTitle" id="mystic-Finances-intention"></div>
                <div class="mContent">
                    <div class="title" id="mystic-FinancesUp-title">Upright</div>
                    <div id="mystic-FinancesUp-content"></div>
                </div>
                <div class="mContent">
                    <div class="title" id="mystic-FinancesRev-title">Reversed</div>
                    <div id="mystic-FinancesRev-content"></div>
                </div>
            </div>
    
            <div class="addMeaning">
                <div class="reader" id="mystic-Love-reader"></div>
                <div class="mTitle" id="mystic-Love-intention"></div>
                <div class="mContent">
                    <div class="title" id="mystic-LoveUp-title">Upright</div>
                    <div id="mystic-LoveUp-content"></div>
                </div>
                <div class="mContent">
                    <div class="title" id="mystic-LoveRev-title">Reversed</div>
                    <div id="mystic-LoveRev-content"></div>
                </div>
                <div class="mContent">
                    <div class="title" id="mystic-LoveNote-title">If You're Single</div>
                    <div id="mystic-LoveNote-content"></div>
                </div>
            </div> 

        </div>
        <div id="buffer"></div>
    </div>
    
</body>
</html>
